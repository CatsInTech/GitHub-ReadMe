name: "üöÄ New Component - WebApp"
description: Have a new component idea for Web App to help improve the project? Submit it here!
title: "üöÄ [New Component_WebApp] - Title"
labels: ["webapp", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        üöÄ **New Component Request**

        Thanks for taking the time to fill out this Component Request Report! :memo:
  - type: textarea
    id: description
    attributes:
      label: Describe the need for this component. ‚úçüèª
      description: Please provide a brief description of the component you propose. Try to keep it short, simple and to the point.
      placeholder: Short and explicit description of the component...
    validations:
      required: true
  - type: textarea
    id: solutionsteps
    attributes:
      label: Describe briefly how you would implement and plan to use this component.
      description: Please provide a solution steps for implementing the component.
      placeholder: Short and explicit description of the solution steps...
      value: |
        Some steps to implement this new component-
        1. Step 1
        2. Step 2
        3. Step 3
      render: bash
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots Example (if applicable)
      description: Please add screenshots if applicable
    validations:
      required: false
  - type: textarea
    id: extrainfo
    attributes:
      label: Additional information
      description: Is there anything else we should know about this component?
    validations:
      required: false
  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist"
      options:
        - label: "I have checked the existing [issues](https://github.com/CatsInTech/GitHub-ReadMe/issues)"
          required: true

        - label: "I have read the [Contributing Guidelines](https://github.com/CatsInTech/GitHub-ReadMe/blob/main/CONTRIBUTING.md)"
          required: true

        - label: "I am willing to work on this issue (optional)"
          required: false

        - label: "I am a GSSoC'23 contributor"
          required: false
